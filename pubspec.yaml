name: features_testing
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  get_it: ^4.0.0
  auto_route: ^0.3.0
  dio: ^3.0.7
  rxdart: ^0.22.6
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

dev_dependencies:
  auto_route_generator: ^0.3.0
  build_runner: ^1.7.4
  mockito: ^4.1.1
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0+1

scripts:
  gwatch: flutter packages pub run build_runner watch


